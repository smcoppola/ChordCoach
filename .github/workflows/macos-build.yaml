name: macOS Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Homebrew Dependencies
        run: |
          brew install cmake qt6 create-dmg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pybind11 PySide6 google-genai mido pretty-midi websockets requests bs4 pillow

      - name: Build C++ Extensions
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(sysctl -n hw.ncpu)
          # Note: chordcoach_hw.so will be created in build/src/hardware/

      - name: Build with PyInstaller
        run: |
          pyinstaller chordcoach.spec --clean --noconfirm

      - name: Create DMG Package
        run: |
          # Creates a DMG file with a shortcut to Applications
          create-dmg \
            --volname "ChordCoach Companion" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "ChordCoachCompanion.app" 150 150 \
            --hide-extension "ChordCoachCompanion.app" \
            --app-drop-link 450 150 \
            "ChordCoachCompanion-macOS.dmg" \
            "dist/"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChordCoach-macOS-Installer
          path: ChordCoachCompanion-macOS.dmg

      - name: Create Public Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: Latest macOS Build
          files: ChordCoachCompanion-macOS.dmg
          prerelease: true
