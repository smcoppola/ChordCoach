name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Homebrew Dependencies
      run: |
        brew install cmake qt6

    - name: Build C++ Extensions
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(sysctl -n hw.ncpu)
        # Note: chordcoach_hw.so will be created in build/src/hardware/

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pybind11 PySide6 google-genai mido pretty-midi websockets requests bs4

    - name: Build with PyInstaller
    # You'll need a macOS specific spec file or a cross-platform one
      run: |
        pyinstaller chordcoach.spec --clean --noconfirm

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChordCoach-macOS-App
        path: dist/ChordCoachCompanion.app
